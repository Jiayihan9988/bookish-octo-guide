```yaml
version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: fullstack-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: appdb
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - db-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Flask Backend API Service
  backend:
    build: ./backend
    container_name: fullstack-backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: appdb
      FLASK_ENV: development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Nginx Frontend Service
  frontend:
    image: nginx:alpine
    container_name: fullstack-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

# Volumes
volumes:
  db-data:
    driver: local

# Networks
networks:
  app-network:
    driver: bridge
