version: '3.8'

services:
  web:
    image: nginx:alpine
    container_name: compose-web
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      - mynetwork
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: compose-redis
    networks:
      - mynetwork
    restart: unless-stopped

networks:
  mynetwork:
    driver: bridge

