# Nebula Lighthouse Configuration

# PKI defines the location of credentials for this node.
pki:
  ca: /etc/nebula/ca.crt
  cert: /etc/nebula/host.crt
  key: /etc/nebula/host.key

# Lighthouse nodes typically don't need static_host_map entries
static_host_map:

lighthouse:
  # This node IS a lighthouse
  am_lighthouse: true

# Port Nebula will be bound to on the host
listen:
  host: 0.0.0.0
  port: 4242

punchy:
  punch: true

# Configure the private interface
tun:
  disabled: false
  dev: nebula1
  drop_local_broadcast: false
  drop_multicast: false
  tx_queue: 500
  mtu: 1300

# Configure logging level
logging:
  level: info
  format: text

# Nebula security group configuration
firewall:
  conntrack:
    tcp_timeout: 12m
    udp_timeout: 3m
    default_timeout: 10m

  outbound:
    # Allow all outbound traffic from this node
    - port: any
      proto: any
      host: any

  inbound:
    # Allow icmp between any nebula hosts
    - port: any
      proto: icmp
      host: any
    
    # Allow SSH from any nebula host
    - port: 22
      proto: tcp
      host: any
